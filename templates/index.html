{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/scripts.js' %}"></script>
<!-- Masthead-->
<header class="masthead">
    <div class="px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">目指すべき選手を知ろう</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="subtitle mb-5">年齢・体格・ポジション・特徴などを入力すると、目指すべき選手をピックアップします。</p>
                    <!-- <img src="../static/assets/img/arrow2.jpg" height ="40" width="80" /><br> -->
                <a href="{% url 'app:index' %}#move">
                    <img src="{% static 'assets/img/soccer_ball.jpg' %}" height ="80" width="80" /> 
                </a>
            </div>
        </div>
    </div>
</header>

<div class="form px-4 px-lg-5 h-100" id="move">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <form action="{% url 'app:user_input_complete' %}" method="post" class="contact-form row">
            {% csrf_token %}
            <div class="row row-cols-2">
                <div class="form-field col x-100"></div>
                <div class="form-field col x-100">
                    <input class="input-text no-spin" type="number"  id="Age" name="Age" autocomplete="off" placeholder="入力してください" required>
                    <label class="label" for="message">年齢</label>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="form-field col x-100">
                    <input class="input-text no-spin" type="number" step="1" id="Height" name="Height" value="He" autocomplete="off" placeholder="入力してください" required>
                    <label class="label" id="label" for="name">身長</label>
                </div>
                <div class="form-field col x-100"></div>
            </div>
            <div class="row row-cols-2">
                <div class="form-field col x-100"></div>
                <div class="form-field col x-100">
                    <input class="input-text no-spin" type="number" step="1" id="Weight" name="Weight" autocomplete="off" placeholder="入力してください">
                    <label class="label" for="email">体重</label>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="form-field col x-100">
                    <select class="input-text js-input" type="text" id="Position" name="Position" required>
                        <option value="" selected>入力してください</option>
                        <option value="Gk">Goalkeeper</option>
                        <option value="D(">Defender</option>
                        <!-- <option value="D(L)">Defender Left</option>
                        <option value="D(C)">Defender Center</option>
                        <option value="D(R)">Defender Right</option>
                        <option value="D(RLC)">Defender Right Left Center</option>  -->
                        <option value="DM(">Defensive Midfielder</option>
                        <!-- <option value="DM(L)">Defensive Midfielder Left</option>
                        <option value="DM(C)">Defensive Midfielder Center</option>
                        <option value="DM(R)">Defensive Midfielder Right</option>
                        <option value="DM(RLC)">Defensive Midfielder Right Left Center</option> -->
                        <option value="M">Midfielder</option> 
                        <!-- <option value="M(L)">Midfielder Left</option>
                        <option value="M(C)">Midfielder Center</option>
                        <option value="M(R)">Midfielder Right</option>
                        <option value="M(RLC)">Midfielder Right Left Center</option> -->
                        <option value="AM(">Attacking Midfielder</option>
                        <!-- <option value="AM(L)">Attacking Midfielder Left</option>
                        <option value="AM(C)">Attacking Midfielder Center</option>
                        <option value="AM(R">Attacking Midfielder Right</option>
                        <option value="AM(RLC)">Attacking Midfielder Right Left Center</option> -->
                        <option value="F(">Forward</option>
                        <!-- <option value="F(L)">Forward Left</option>
                        <option value="F(C)">Forward Center</option>
                        <option value="F(R)">Forward Right</option>
                        <option value="F(RLC)">Forward Right Left Center</option> -->
                    </select>
                    <label class="label" for="message">ポジション</label>
                </div>
                <div class="form-field col x-100"></div>
            </div>
            <div class="row row-cols-2">
                <div class="form-field col x-100"></div>
                <div class="form-field col x-100">
                    <select class="input-text js-input" type="text" id="Attributes" name="Attributes" required>
                        <option value="" selected>入力してください</option>
                        <option value="Control">Control</option>
                        <option value="Strength">Strength</option>
                        <option value="Positioning">Positioning</option>
                        <option value="Dribbling">Dribbling</option>
                        <option value="Stamina">Stamina</option>
                        <option value="Finishing">Finishing</option> 
                        <option value="Free">Free Kicks</option>
                        <option value="Leadership">Leadership</option>
                        <option value="Corners">Corners</option>
                    </select>
                    <label class="label" for="message">特徴</label>
                </div>
            </div>
            <div class="form-field col x-100 align-center">
                <input class="submit-btn" type="submit" value="探す">
            </div>
         </form>
    </div>
</div>
{% endblock %}
